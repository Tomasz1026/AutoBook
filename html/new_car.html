
<!DOCTYPE html>

    <header>

            <label for="vin">VIN </label><br>

            <label for="rej">Rejestracja </label><br>

        </div>

                                    <span>chuj</span>
                                    <span>penis</span>

                                        <div class="sub_list">

                <input type="number" id="mileage_input">

    <footer>
