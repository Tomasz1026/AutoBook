<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBook - Samochody</title>
    <link rel="stylesheet" href="../style/cartable1.css">
</head>
<body>
    <header>
        <div id="logo"></div>
        <span>AutoBook</span>
        <img id="profile" src="../img/profile.svg">
    </header>
    <div id="spacing"></div>
    <div id="main">
        <div id="service_list_element">
            <div class="description_button" id="add"><img src="../img/addSign.svg" height="25px"></div>
            <div id="search_button"><img src="../img/lupa.svg" width="30px"></div>
            <input type="text" id="search_text">
            <div id="search_filter">Filtr</div>
            <div id="service_table">
                <div id="table_header">
                    <div id="table_header_make">Marka</div>
                    <div id="table_header_model">Model</div>
                    <div id="table_header_gen">Generacja</div>
                    <div id="table_header_vin">VIN</div>
                    <div id="table_header_rej">Rejestracja</div>
                    <div id="table_header_year">Rok</div>
                </div>
                <div class="row" id="0">
                    <div id="make">Toyota</div>
                    <div id="model">Corolla</div>
                    <div id="gen">E12</div>
                    <div id="vin">JTDKZ20E100028606</div>
                    <div id="rej">CZN95PP</div>
                    <div id="year">2005</div>
                </div>
                <div class="row" id="1">
                    <div id="make">Audi</div>
                    <div id="model">A6</div>
                    <div id="gen">C7</div>
                    <div id="vin">WAUH2AFC7HN005602</div>
                    <div id="rej">CB308GK</div>
                    <div id="year">2012</div>
                </div>
        </div>
    </div>
</div>
    <footer>
        <span>Tomasz Kaczmarek & Aleksander SÅ‚ojewski 2021 &copy;</span>
    </footer>
</body>
</html>
